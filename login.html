<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="./">Register</a>
    <title>Login</title>
    <style>
        .message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <button id="loginButton">Login with Fingerprint</button>
    <div id="message" class="message"></div>
    <div id="credentialIdDisplay"></div> <!-- Added div to display credential ID -->

    <script>
        function bufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        document.getElementById('loginButton').addEventListener('click', async () => {
            const messageDiv = document.getElementById('message');
            const credentialIdDisplay = document.getElementById('credentialIdDisplay');
            messageDiv.textContent = '';
            credentialIdDisplay.textContent = '';

            try {
                // Fetch the challenge and credentials from the server
                const challengeResponse = await fetch('generate_challenge.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const challengeData = await challengeResponse.json();
                if (!challengeData.success) {
                    messageDiv.textContent = challengeData.message;
                    return;
                }

                const { challenge, credentials } = challengeData;
                const allowCredentials = credentials.map(cred => ({
                    type: "public-key",
                    id: Uint8Array.from(atob(cred), c => c.charCodeAt(0))
                }));

                const publicKey = {
                    challenge: Uint8Array.from(atob(challenge), c => c.charCodeAt(0)),
                    allowCredentials,
                    timeout: 60000
                };

                const assertion = await navigator.credentials.get({ publicKey });

                // Display the credential ID
                const credentialId = bufferToBase64(assertion.rawId);
                credentialIdDisplay.textContent = 'Credential ID: ' + credentialId;

                const response = await fetch('login_fingerprint.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        credential: {
                            id: credentialId,
                            rawId: credentialId,
                            response: {
                                authenticatorData: bufferToBase64(assertion.response.authenticatorData),
                                clientDataJSON: bufferToBase64(assertion.response.clientDataJSON),
                                signature: bufferToBase64(assertion.response.signature)
                            },
                            type: assertion.type
                        }
                    })
                });

                const result = await response.json();
                if (result.success) {
                    messageDiv.textContent = 'Login successful. Welcome, ' + result.student_id;
                } else {
                    messageDiv.textContent = result.message;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'Login failed. Please try again.';
            }
        });
    </script>
</body>
</html>
